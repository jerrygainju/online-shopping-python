{% extends 'base.html' %}
{% block title %}Company List{% endblock %}
{% block content %}
<div class="container">
    <div class="adder">
        <button class="btn btn-primary"><a href="">Add Company</a></button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        {% for company in company_list %}
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.email }}</td>
                <td>{{ company.phoneNumber }}</td>
            </tr>
        {% endfor %}

    </table>
</div>


{% endblock %}
